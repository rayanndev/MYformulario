<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Formulário de Inscrição</h1>
            <form id="inscricaoForm">
                <h2>Informações do Participante</h2>
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required>

                <label for="dataNascimento">Data de nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="documento">Documento de Identidade</label>
                <input type="file" id="documento" name="documento" required>

                <h2>Endereço Residencial</h2>
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required>

                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" required>

                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" required>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required>

                <label for="comprovante">Comprovante de residência</label>
                <input type="file" id="comprovante" name="comprovante" required>

                <h2>Trilhas de Aprendizagem</h2>
                <div class="trilhas-container">
                    <div class="trilha-box" data-trilha="frontend">
                        <img src="icons/frontend.png" alt="Front-end">
                        <p>Programação Front-end</p>
                    </div>
                    <div class="trilha-box" data-trilha="backend">
                        <img src="icons/backend.png" alt="Back-end">
                        <p>Programação Back-end</p>
                    </div>
                    <div class="trilha-box" data-trilha="jogos">
                        <img src="icons/jogos.png" alt="Jogos">
                        <p>Programação de Jogos</p>
                    </div>
                    <div class="trilha-box" data-trilha="design">
                        <img src="icons/ux.png" alt="Design">
                        <p>Design e Experiência</p>
                    </div>
                    <div class="trilha-box" data-trilha="dados">
                        <img src="icons/dados.png" alt="Dados">
                        <p>Ciência de Dados</p>
                    </div>
                </div>
                <input type="hidden" id="trilhaSelecionada" name="trilhaSelecionada" required>

                <label>
                    <input type="checkbox" id="termos" name="termos" required>
                    Declaro que li e concordo com os Termos e Condições e com a Política de Privacidade.
                </label>

                <button type="submit">Fazer Inscrição</button>
                <button type="button" class="cancel" onclick="cancelarInscricao()">Cancelar</button>
            </form>
        </div>
        <div class="right-column">
            <img src="icons/ilustration.png" alt="Ilustração" class="Ilustration">
            <img src="icons/logo-trilhas-inova.png" alt="Logo Trilhas Inova" class="logo">
        </div>
    </div>

    <script src="formulario.js"></script>
</body>
</html>
